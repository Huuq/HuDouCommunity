<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
<title th:text="${question.title}"></title>
<link rel="stylesheet" href="/css/bootstrap.min.css"/>
<link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
<link rel="stylesheet" href="/css/community.css"/>
<script  src="/js/jquery-3.4.1.js" ></script>
<script  src="/js/bootstrap.min.js" ></script>
<script  src="/js/bootstrap.js" ></script>
</head>
<body>
<div th:insert="~{navigation::nav}"></div>
<div class="container-fluid main">
  <div class="row" style="backgroud:url(img/bg.jpg)">
     <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
	       <h2 th:text="${question.title}">
	       <span class="glyphicon glyphicon-th-list nav-title" aria-hidden="true"></span>
	       </h2>
	       <span>
		      	  作者：<span th:text="${question.user.name}"></span>      
				 阅读数：<span th:text="${question.viewCount}"></span>
		                        发布时间：<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd')}"></span>
	      </span>
	      <hr>   
	      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}"></div> 
	      <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">  
	      <a th:href="@{'/publish/'+${question.id}}" th:if="${session.user!=null&&session.user.id==question.user.id}">
	          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
	                   编辑</a>
	 </div>   
     <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
       <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
         <h4>发起人</h4>
         <div class="media">
		  <div class="media-left">
		    <a href="#">		    
		      <img class="media-object logo img-rounded" name="logo" th:src="${question.user.avatarUrl}">
		    </a>
		  </div>
		  <div class="media-body">
		    <h4 class="media-heading">
		      <span th:text="${question.user.name}"></span>
		    </h4>		         
		  </div>		  
		</div>
		 <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
       </div>
       <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <h4>相关问题</h4>
       </div>
     </div>
  </div>
</div>
</body>
</html>
