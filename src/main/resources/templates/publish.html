<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
<title>发布</title>
<link rel="stylesheet" href="css/bootstrap.min.css"/>
<link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
<link rel="stylesheet" href="css/community.css"/>
<script  src="js/jquery-3.4.1.js" ></script>
<script  src="js/bootstrap.min.js" ></script>
<script  src="js/bootstrap.js" ></script>
</head>
<body>
<div th:insert="~{navigation::nav}"></div>
<div class="container-fluid main">
  <div class="row" style="backgroud:url(img/bg.jpg)">
     <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
       <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
       <hr>
	   <form action="publish" method="post">
		  <div class="form-group">
		    <label for="exampleInputEmail1">问题标题【简单扼要】：</label>
		    <input type="text" class="form-control" id="title" name="title" placeholder="问题标题">
		  </div> 
		  <div class="form-group">
		    <label for="exampleInputEmail1">问题补充【必填，请参考右侧提示】</label>
		    <textarea class="form-control" rows="8" name="description"></textarea>
		  </div> 
		  <div class="form-group">
		    <label for="exampleInputFile">选择附件</label>
		    <input type="file" id="exampleInputFile">		    
		  </div>
		  <div class="form-group">
		    <label for="exampleInputEmail1">添加标签</label>
		    <input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签，以，隔开">
		  </div> 		 
		  <span th:if="${error!=null}"class="alert alert-danger" role="alert" th:text="${error}"></span>
		  <button type="submit" class="btn btn-success btn-publish">发布</button>
		</form>
     </div>   
     <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12"  >
        <h3>问题发起指南</h3>     
     </div>
  </div>
</div>
</body>
</html>
